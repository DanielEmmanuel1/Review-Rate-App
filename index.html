<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- <link rel="stylesheet" href="style.css"> -->
    <script src="https://cdn.tailwindcss.com"></script>
    <title>Rating App</title>
</head>
<body class="flex bg-black flex items-center justify-center min-h-screen">
    <div class="container bg-[#152A38] text-white w-fit px-4 py-4 rounded-3xl h-full leading-7">
        <div class="bg-[#526D82] w-fit px-3 py-2 rounded-full mb-8 mt-6 ml-2">
            ‚≠ê
        </div>
        <p class="text-3xl font-semibold pb-5">How did we do?</p>
        <p class="tracking-wide text-gray-400">Please let us know how we did with our support</p>
        <p class="tracking-wide text-gray-400">request. All feedbacks are appreciated and will help</p>
        <p class="tracking-wide text-gray-400">improve our services!</p>
        <div class="mt-6 mx-auto">
            <button class="text-lg font-semibold w-14 h-14 text-[#526D82] bg-white border rounded-full click">1</button>
            <button class="text-lg font-semibold ml-5 w-14 h-14 text-[#526D82] bg-white border rounded-full click">2</button>
            <button class="text-lg font-semibold ml-5 w-14 h-14 text-[#526D82] bg-white border rounded-full click">3</button>
            <button class="text-lg font-semibold ml-5 w-14 h-14 text-[#526D82] bg-white border rounded-full click">4</button>
            <button class="text-lg font-semibold ml-5 w-14 h-14 text-[#526D82] bg-white border rounded-full click">5</button>
        </div>

        <div class="flex justify-center">
            <button id="submit" class="bg-[#F86F03] border-none rounded-3xl w-fit px-32 py-2 mt-8 font-semibold tracking-widest mb-4">SUBMIT</button>
        </div>
    </div>
    <script src="app.js"></script>
</body>
</html>
